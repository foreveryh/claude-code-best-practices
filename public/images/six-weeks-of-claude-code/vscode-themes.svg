<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1e1e1e"/>
  
  <!-- VS Code 窗口框架 -->
  <rect x="10" y="10" width="780" height="380" fill="#2d2d30" stroke="#3c3c3c" stroke-width="2"/>
  
  <!-- 标题栏 -->
  <rect x="10" y="10" width="780" height="30" fill="#007acc"/>
  <text x="20" y="28" fill="white" font-family="Arial" font-size="14">VS Code - Clone 1 (Dark Theme)</text>
  
  <!-- 侧边栏 -->
  <rect x="10" y="40" width="200" height="340" fill="#252526"/>
  
  <!-- 文件树 -->
  <rect x="20" y="60" width="180" height="20" fill="#37373d"/>
  <text x="30" y="75" fill="white" font-family="Arial" font-size="12">📁 project-clone-1</text>
  
  <rect x="30" y="90" width="160" height="16" fill="#37373d"/>
  <text x="40" y="102" fill="white" font-family="Arial" font-size="11">📄 package.json</text>
  
  <rect x="30" y="110" width="160" height="16" fill="#37373d"/>
  <text x="40" y="122" fill="white" font-family="Arial" font-size="11">📄 src/</text>
  
  <!-- 主编辑区 -->
  <rect x="220" y="40" width="570" height="340" fill="#1e1e1e"/>
  
  <!-- 代码示例 -->
  <text x="240" y="70" fill="#d4d4d4" font-family="Consolas" font-size="12">function cloneWorkflow() {</text>
  <text x="240" y="90" fill="#d4d4d4" font-family="Consolas" font-size="12">  // Clone 1: Dark theme</text>
  <text x="240" y="110" fill="#d4d4d4" font-family="Consolas" font-size="12">  const theme = 'dark';</text>
  <text x="240" y="130" fill="#d4d4d4" font-family="Consolas" font-size="12">  return { theme, branch: 'feature-1' };</text>
  <text x="240" y="150" fill="#d4d4d4" font-family="Consolas" font-size="12">}</text>
  
  <!-- 状态栏 -->
  <rect x="10" y="350" width="780" height="40" fill="#007acc"/>
  <text x="20" y="375" fill="white" font-family="Arial" font-size="12">Ready | Dark+ (default dark) | TypeScript</text>
</svg>


