<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" fill="#333" font-family="Arial" font-size="20" font-weight="bold">Missing Link Puzzle</text>
  <text x="300" y="65" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Cells shuffled - Prototype State</text>
  
  <!-- 拼图网格 -->
  <g transform="translate(150, 100)">
    <!-- 3x3 网格 -->
    <rect x="0" y="0" width="300" height="300" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- 第一行 -->
    <rect x="0" y="0" width="100" height="100" fill="#e8f4fd" stroke="#333" stroke-width="1"/>
    <text x="50" y="55" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">7</text>
    
    <rect x="100" y="0" width="100" height="100" fill="#fff2e6" stroke="#333" stroke-width="1"/>
    <text x="150" y="55" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">3</text>
    
    <rect x="200" y="0" width="100" height="100" fill="#e6ffe6" stroke="#333" stroke-width="1"/>
    <text x="250" y="55" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">1</text>
    
    <!-- 第二行 -->
    <rect x="0" y="100" width="100" height="100" fill="#ffe6e6" stroke="#333" stroke-width="1"/>
    <text x="50" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">9</text>
    
    <rect x="100" y="100" width="100" height="100" fill="#f0e6ff" stroke="#333" stroke-width="1"/>
    <text x="150" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">5</text>
    
    <rect x="200" y="100" width="100" height="100" fill="#ffffe6" stroke="#333" stroke-width="1"/>
    <text x="250" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">2</text>
    
    <!-- 第三行 -->
    <rect x="0" y="200" width="100" height="100" fill="#e6f7ff" stroke="#333" stroke-width="1"/>
    <text x="50" y="255" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">4</text>
    
    <rect x="100" y="200" width="100" height="100" fill="#f7e6ff" stroke="#333" stroke-width="1"/>
    <text x="150" y="255" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">8</text>
    
    <rect x="200" y="200" width="100" height="100" fill="#fff7e6" stroke="#333" stroke-width="1"/>
    <text x="250" y="255" text-anchor="middle" fill="#333" font-family="Arial" font-size="24" font-weight="bold">6</text>
  </g>
  
  <!-- 说明文字 -->
  <text x="300" y="350" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Prototype puzzle with shuffled cells - Game designer created in hours using Claude Code</text>
  
  <!-- 状态指示器 -->
  <circle cx="50" cy="350" r="8" fill="#ff6b6b"/>
  <text x="70" y="355" fill="#666" font-family="Arial" font-size="12">Prototype Mode</text>
</svg>


